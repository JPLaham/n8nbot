<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFBC Assistant</title>
    <style>
        /* Previous styles remain the same */
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            <!-- Welcome message will appear here -->
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Ask about the RFBC application process...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        let isWaitingForResponse = false;

        function addWelcomeMessage() {
            const welcomeMessage = "Hello! I'm here to help you with your RFBC application. How can I assist you today?";
            addMessage(welcomeMessage, false);
        }

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message loading';
            loadingDiv.textContent = 'Typing...';
            loadingDiv.id = 'loading-indicator';
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loadingDiv = document.getElementById('loading-indicator');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isWaitingForResponse) return;

            isWaitingForResponse = true;
            addMessage(message, true);
            messageInput.value = '';
            addLoadingIndicator();

            try {
                console.log('Sending message:', { message });

                const response = await fetch('https://sofrito.app.n8n.cloud/webhook-test/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        body: {
                            message: message
                        }
                    })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                
                removeLoadingIndicator();

                if (data && data.message) {
                    addMessage(data.message);
                } else {
                    console.error('Unexpected response structure:', data);
                    addMessage('Bot response format error. Please try again.');
                }
            } catch (error) {
                removeLoadingIndicator();
                console.error('Error details:', error);
                addMessage('Sorry, I encountered an error. Please try again. Error: ' + error.message);
            } finally {
                isWaitingForResponse = false;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Show welcome message on load
        addWelcomeMessage();
    </script>
</body>
</html>
