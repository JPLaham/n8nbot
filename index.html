<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>n8n Chat Widget</title>
    <!-- Include the chat widget CSS -->
    <link href="https://cdn.jsdelivr.net/npm/n8n-chat@latest/dist/style.css" rel="stylesheet" />
    <style>
        /* Optional: Add any custom styles here */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #n8n-chat {
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Container for the chat widget -->
    <div id="n8n-chat"></div>

    <!-- Include the chat widget JavaScript using ES Modules -->
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/n8n-chat@latest/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://sofrito.app.n8n.cloud/webhook/chat', // Ensure this matches your webhook URL
            parentElementSelector: '#n8n-chat'
        });
    </script>
</body>
</html>
